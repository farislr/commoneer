name: Go

on:
  push:
    branches: 
      - 'main'
      - 'release/**'
  pull_request:
    branches: 
      - 'main'
      - 'release/**'

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...
  
  Test:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
    - uses: actions/checkout@v2

    - name: Test
      run: go test -v ./...
